<ion-app>
  <ion-split-pane contentId="main">
    <ion-menu #menu side='start' menuId="side-menu" contentId='main'>
      <ion-header>
        <ion-toolbar color='primary'>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content *ngIf="authService.isLoggedIn()">
        <ion-list lines='full' (click)='menu.close()'>

          <ion-item>
            <ion-avatar slot="start">
              <img [src]="authService.getProfilePic()" #avatar (error)="avatar.src = placeholder" alt="avatar">
            </ion-avatar>
            <ion-label>
              <ion-list-header>
                {{authService.getDisplayName()}}
              </ion-list-header>
              <ion-note class="ion-margin-start">
                {{authService.getEmail()}}
              </ion-note>
            </ion-label>
          </ion-item>

          <ion-item [routerLink]="['home']">Workouts</ion-item>
          <ion-item [routerLink]="['progress']">Progress</ion-item>
          <ion-item [routerLink]="['gyms']">Gyms</ion-item>

          <ion-list lines="none">
            <ion-item (click)="authService.signOut()">
              Logout
            </ion-item>
          </ion-list>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
