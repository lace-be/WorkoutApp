<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ isEditMode ? 'Edit Workout' : 'Create Workout' }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="saveWorkout()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Name" [(ngModel)]="workout.name"></ion-input>
  </ion-item>


  <ion-list>
    <ion-item-sliding *ngFor="let exercise of workout.exercises; let i = index">
      <ion-item>
        <ion-label>{{ exercise.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteExercise(exercise)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div *ngIf="workout.exercises.length === 0; else content" class="ion-text-center ion-padding-top">
    <div>:( No exercises have been added yet</div>
    <ion-button (click)="addExercise()">GET STARTED</ion-button>
  </div>

  <ng-template #content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addExercise()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ng-template>
</ion-content>
