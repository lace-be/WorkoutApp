<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Workouts</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let workout of workouts">
      <ion-item (click)="editWorkout(workout)">
        <ion-label>
          {{ workout.name }}
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteWorkout(workout.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div *ngIf="workouts.length === 0; else content" class="ion-text-center ion-padding-top">
    <div>:( No workouts have been added yet</div>
    <ion-button (click)="createWorkout()">GET STARTED</ion-button>
  </div>

  <ng-template #content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="createWorkout()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ng-template>
</ion-content>
